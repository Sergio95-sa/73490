<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas Yu-Gi-Oh</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Cartas Yu-Gi-Oh</h1>
    </header>
    <div id="Cartas disponibles">
        <section class="mago">
            <img src="./img/mago_oscuro.jpg" alt="Mago Oscuro">
            <p>Precio: $250</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="blue">
            <img src="./img/dragon_b_.webp" alt="Dragon Blanco de ojos azules">
            <p>Precio: $300</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="calavera">
            <img src="./img/calavera_inv.jpg" alt="">
            <p>Precio $210</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="cilindro">
            <img src="./img/cilindro.magico.jpg" alt="">
            <p>Precio $120</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="silver">
            <img src="./img/silver.fang.jpg" alt="">
            <p>Precio $65</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="kuri">
            <img src="./img/kuribho.jpg" alt="">
            <p>Precio $20</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="ojosrojos">
            <img src="./img/dragon_n_ojos_red.jpg" alt="">
            <p>Precio $200</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="baby">
            <img src="./img/mago_del_tiempo.jpg" alt="">
            <p>Precio $180</p>
            <button>Agregar al carrito</button>
        </section>
        <section class="dios">
            <img src="./img/slifer.jpg" alt="">
            <p>Precio $1000</p>
            <button>Agregar al carrito</button>
        </section>
    </div>
    <h2>Carrito</h2>
    <div id="carrito">
        <p>Tu carrito está vacío</p>
    </div>
    <h3>Total: $<span id="total">0</span></h3>
    <script src="script.js"></script>
</body>
</html>
