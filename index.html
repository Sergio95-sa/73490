<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas Yu-Gi-Oh</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Cartas Yu-Gi-Oh</h1>
    </header>
    <div id="cartas-disponibles">
        <section class="carta">
            <img src="./img/mago_oscuro.jpg" alt="Mago Oscuro">
            <p>Precio: $250</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/dragon_b_.webp" alt="Dragon Blanco de ojos azules">
            <p>Precio: $300</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/calavera_inv.jpg" alt="">
            <p>Precio $210</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/cilindro.magico.jpg" alt="">
            <p>Precio $120</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/silver.fang.jpg" alt="">
            <p>Precio $65</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/kuribho.jpg" alt="">
            <p>Precio $20</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/dragon_n_ojos_red.jpg" alt="">
            <p>Precio $200</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/mago_del_tiempo.jpg" alt="">
            <p>Precio $180</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
        <section class="carta">
            <img src="./img/slifer.jpg" alt="">
            <p>Precio $1000</p>
            <button class="btn-agregar">Agregar al carrito</button>
        </section>
    <h2>Carrito</h2>
    <div id="carrito"></div>
    <p>Total: $<span id="total">0</span></p>
    <button id="finalizar">Finalizar compra</button>
    <div id="resumenCompra"></div>
    <script src="./proyect.js/main.js"></script>
</body>
</html>
